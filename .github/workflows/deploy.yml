name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]  # Watch main branch for changes
    paths:  # Only run when these files change
      - 'vite.config.js'
      - 'src/**'
      - 'public/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for gh-pages action

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build with env vars
        run: npm run build
        env:
          VITE_EMAILJS_USER_ID: ${{ secrets.EMAILJS_USER_ID }}
          VITE_EMAILJS_SERVICE_ID: ${{ secrets.EMAILJS_SERVICE_ID }}
          VITE_EMAILJS_TEMPLATE_ID: ${{ secrets.EMAILJS_TEMPLATE_ID }}

      - name: Verify build
        run: |
          echo "=== Checking built files ==="
          ls -la dist
          grep -r "VITE_EMAILJS" dist/ || echo "Not found in build"

      - name: Deploy to GH Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages  # Explicitly deploy here
          force_orphan: true  # Clean old files